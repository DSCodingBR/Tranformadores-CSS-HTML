<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <style>
        div{
            width: 100px ;
            height: 100px;
            margin: 50px;
            background-color: lightskyblue;
            border: 1px solid black;
            transition: width 2s, height 2s, transform 2s ;
        }
        div:hover{
            width: 200px;
            height: 200px;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
